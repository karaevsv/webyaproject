{% extends "base.html" %}

{% block content %}
    <h1 align="center">{{ title }}</h1>
    <a href="department_edit" class="btn btn-secondary">Добавить отдел</a>
    <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">№</th>
              <th scope="col">Название</th>
              <th scope="col">Здание</th>
              <th scope="col">Действия</th>
            </tr>
          </thead>
          <tbody>
          {% for item in departments %}
            <tr>
              <th scope="row">{{ loop.index }}</th>
              <td>{{ item.name }}</td>
                <td>{{ item.building.name }}</td>
                <td>
                    <a href="/department_edit/{{ item.id }}" class="btn btn-warning">Изменить</a>
                    <a href="/department_delete/{{ item.id }}" class="btn btn-danger">Удалить</a>
                </td>
            </tr>
          {% endfor %}
          </tbody>
    </table>
{% endblock %}
